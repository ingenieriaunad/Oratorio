<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap5.min.css" rel="stylesheet" >
    <link href="css/animate.min.css" rel="stylesheet" >
    <link href="img/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" >
    <link href="css/sweetalert2.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" >
    <title>El santo rosario</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 py-2 border-bottom shadow-sm" id="Menu">
                <div class="row">
                    <div class="col-2 text-start" id="goBack">
                        <a>
                            <i class="bi bi-arrow-left"></i>
                        </a>
                    </div>
                    <div class="col-8 px-1 text-dark-primary text-center">
                        <strong>El Santo Rosario</strong>
                    </div>
                    <div class="col-2 text-end">
                        <img src="img/logo.png" alt="logo" width="25">
                    </div>
                </div>
            </div>
        </div>
        <div class="row px-1"  id="rosary">
            <div class="col-12">
                <h1 class="text-center py-2 text-dark-primary" id="title_mystery">Seleccionando misterios</h1>
            </div>
            <div id="prev_rosary"  class="col-1 px-2 text-primary d-flex align-items-center" >
                <i class="bi bi-caret-left-fill align-middle"></i>
            </div>
            <div class="col-10 px-0">
                <img id="img_rosary" src="img/rosario/0.png" alt="El rosario" class="img-fluid">
            </div>
            <div id="next_rosary" class="col-1 px-2 text-primary d-flex align-items-center">
                <i class="bi bi-caret-right-fill"></i>
            </div>
            <div class="col-12 px-3">
                <small class="text-center py-2 text-dark-primary" id="subtitle_mystery"></small>
                <p id="pray"></p>
            </div>
        </div>
    </div>
    <script src="js/popper.min.js" ></script>
    <script src="js/bootstrap5.min.js"></script>
    <script src="js/sweetalert2.js"></script>
    <script src="js/menssage.js"></script>
    <script src="js/hooks/useDate.js"></script>
    <script src="js/hooks/useRosary.js"></script>       
    <script src="js/quiero-rezar-el-rosario.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
